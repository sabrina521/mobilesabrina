<ion-header>
  <ion-toolbar color="dark">
   <b><ion-title class="ion-text-center">Admin Login</ion-title></b>
    <ion-buttons slot="start" routerLink="/signup">
      <ion-button color="dark">
        
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

<div class="ion-padding">

  <form [formGroup]="signinForm" (submit)="handleSigninUser()">
    <div class="flex-item" style="margin-top: 7vh">
    <ion-item>
      
      <ion-label class="ion-text-align-center"position="stacked" color="dark" >Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>

</ion-item>
  </div>

  <div class="flex-item">
    <ion-item>
      <ion-label position="stacked" color="dark">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
    </ion-item>
</div>


    <ion-button expand="block" share="round" class="submit-btn" type="submit" shape="square" color="dark"><ion-icon name="log-in-outline"></ion-icon>Login</ion-button>
    
    <label class="error-message">{{errorMessage}}</label>


  </form>
  </div>
  </ion-content>
